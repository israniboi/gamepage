<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Form Content</title>
</head>
<body>

    <form>
        <!-- Your form elements go here -->
        <div id="targetElement"></div>
    </form>

    <script>
        // Your formatted date variable
        var formattedDate = "2024-01-06"; // Replace this with your actual formatted date

        // Get the target element by its ID
        var targetElement = document.getElementById("targetElement");

        // Set the content of the target element with the formatted date
        targetElement.innerHTML = formattedDate;
        // or use textContent if you want to set plain text without interpreting HTML tags
        // targetElement.textContent = formattedDate;
    </script>

</body>
</html>
