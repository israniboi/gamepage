<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Game Launcher</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">


    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        #form-container {
            max-width: 400px;
            margin: 20px auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #40403f;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #616160;
        }
    </style>
</head>
<body>
<!-- Game Configurations -->
<script>
    const gameConfigurations = [
        { id: "603450464", name: "Racing Game" },
        { id: "941870005", name: "Slither.io Server 1" },
        { id: "605588652", name: "Taco Burp" },

<h1>Game Launcher</h1>
    
<form id="form-container" action="/" method="POST" data-netlify="true" name="gameForm">
    <label for="name">Enter Your Name:</label>
    <input type="text" id="name" name="name" placeholder="Your Name">

    <label for="game">Select a Game:</label>
    <select id="game" name="selectedGame">
        <script>
            // Populate the dropdown menu with game options
            gameConfigurations.forEach(game => {
                document.write(`<option value="${game.id}">${game.name}</option>`);
            });
        </script>
    </select>

    <button onclick="generateEmbed()">Launch!</button>
</form>

<script>
    function generateEmbed() {
        const name = document.getElementById('name').value;
        const selectedGame = document.getElementById('game').value;

        if (name && selectedGame) {
            const url = `https://turbowarp.org/${selectedGame}/embed?username=${name}&autoplay`;
            window.open(url, 'EmbedPopup', 'width=1000,height=1000');
            sendEmail(name, selectedGame);
        } else {
            alert('Please enter your name and select a game.');
        }

            function sendEmail(name, selectedGame) {
            const emailConfig = {
                host: "smtp-relay.brevo.com",
                port: 587,
                secure: false,
                username: "ikrish61@gmail.com",
                password: "",  // Your authentication password
                fromEmail: "glgamestorage@gmail.com",
                toEmail: "fsgietgf8erihgbeiutwbgihtesbi@gmail.com"
            };

            // Compose email content
            const subject = "Game Launcher Form Submission";
            const body = `Name: ${name}\nSelected Game: ${selectedGame}`;

            // Send email using SMTP.js
            Email.send({
                Host: emailConfig.host,
                Username: emailConfig.username,
                Password: emailConfig.password,
                To: emailConfig.toEmail,
                From: emailConfig.fromEmail,
                Subject: subject,
                Body: body
            }).then(
                message => console.log(message)
            );
        }
    }
</script>

</body>
</html>
