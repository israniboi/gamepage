<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Opener</title>
    <script>
        function generateEmbed() {
            // Get user input
            var name = document.getElementById('username').value;
            var urlParams = new URLSearchParams(window.location.search);
            var gameId = urlParams.get('gameId');

            // Construct the URL
            var embedUrl = `https://turbowarp.org/${gameId}/embed?username=${name}`;

            // Open a popup window
            window.open(embedUrl, 'TurboWarp Embed', 'width=1200,height=900');
        }
    </script>
</head>
<body>

    <h1>TurboWarp Embed Generator</h1>

    <form onsubmit="event.preventDefault(); generateEmbed();">
        <label for="username">Enter your name:</label>
        <input type="text" id="username" required>
        <br>
        <button type="submit">Launch!</button>
    </form>

</body>
</html>
