<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Game Launcher</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">


    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        #form-container {
            max-width: 400px;
            margin: 20px auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #40403f;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #616160;
        }
    </style>
</head>
<body>
<!-- Game Configurations -->
<script>
    const gameConfigurations = [
        { id: "603450464", name: "Racing Game" },
        { id: "941870005", name: "Slither.io Server 1" },
        { id: "605588652", name: "Taco Burp" },
        { id: "946721710", name: "Multiplayer Platformer" },
        { id: "411020573", name: "an actully good multiplayer" },
        { id: "943016786", name: "Placeholder" },
        { id: "943016786", name: "Placeholder" }
    ];
</script>
<script>
function updateFormName() {
  // Get the current date
  var currentDate = new Date();
  
  // Format the date as YYYY-MM-DD
  var formattedDate = currentDate.toISOString().split('T')[0];

  // Set the form name to the formatted date
  document.getElementById('form-container').setAttribute('name', 'gameForm_' + formattedDate);
    
    // Get the target element by its ID
    var targetElement = document.getElementById("targetElement");
    
    // Set the content of the target element with the formatted date
    targetElement.innerHTML = formattedDate;
    }
    
</script>

<h1>Game Launcher</h1>
    
<form id="form-container">
    <label for="name">Enter Your Name:</label>
    <input type="text" id="name" name="name" placeholder="Your Name">

    <label for="game">Select a Game:</label>
    <select id="game" name="selectedGame">
        <script>
            // Populate the dropdown menu with game options
            gameConfigurations.forEach(game => {
                document.write(`<option value="${game.id}">${game.name}</option>`);
            });
        </script>
    </select>

    <button onclick="generateEmbed()">Launch!</button>
</form>



<script>
    function generateEmbed() {
        const name = document.getElementById('name').value;
        const selectedGame = document.getElementById('game').value;

        if (name && selectedGame) {
            const url = `https://turbowarp.org/${selectedGame}/embed?username=${name}&autoplay`;
            window.open(url, 'EmbedPopup', 'width=1000,height=1000');
        } else {
            alert('Please enter your name and select a game.');
        }
    }
</script>

</body>
</html>
